name: Cross Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Test with Code Coverage"]
    branches: [main]
    types:
      - completed

jobs:
  test:
    name: ${{ matrix.os.name }}
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    strategy:
      matrix:
        os:
          - arch: ubuntu-latest
            name: Ubuntu
          - arch: macos-latest
            name: Mac OS X
          - arch: windows-latest
            name: Windows
        rust: [stable]
    runs-on: ${{ matrix.os.arch }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            azure.archive.ubuntu.com:80
            changelogs.ubuntu.com:443
            esm.ubuntu.com:443
            fulcio.sigstore.dev:443
            github-releases.githubusercontent.com:443
            github.com:443
            index.crates.io:443
            objects.githubusercontent.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            packages.microsoft.com:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            release-assets.githubusercontent.com:443
            security.ubuntu.com:80
            static.crates.io:443
            static.rust-lang.org:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Run cargo test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo test --all-features

  freebsd:
    name: FreeBSD
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            0.freebsd.pool.ntp.org:123
            0.freebsd.pool.ntp.org:443
            2.freebsd.pool.ntp.org:123
            2.freebsd.pool.ntp.org:443
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            azure.archive.ubuntu.com:80
            changelogs.ubuntu.com:443
            esm.ubuntu.com:443
            fulcio.sigstore.dev:443
            github-releases.githubusercontent.com:443
            github.com:443
            index.crates.io:443
            motd.ubuntu.com:443
            objects.githubusercontent.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            packages.microsoft.com:443
            pkg.FreeBSD.org:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            release-assets.githubusercontent.com:443
            static.crates.io:443
            static.rust-lang.org:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443
            _http._tcp.azure.archive.ubuntu.com:443
            _https._tcp.esm.ubuntu.com:443
            _https._tcp.motd.ubuntu.com:443
            _https._tcp.packages.microsoft.com:443

      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: FreeBSD
        uses: vmactions/freebsd-vm@a9c0dcaf5ed572d89ea1a59fe2217d3b3da4fd23 # v1.3.7
        with:
          usesh: true
          sync: rsync
          copyback: false
          envs: GITHUB_TOKEN
          prepare: |
            pkg update -f ; pkg install -y curl rust-nightly
          run: cargo test --all-features

  openbsd:
    name: OpenBSD
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            azure.archive.ubuntu.com:80
            cdn.openbsd.org:443
            changelogs.ubuntu.com:443
            esm.ubuntu.com:443
            fulcio.sigstore.dev:443
            github-releases.githubusercontent.com:443
            github.com:443
            index.crates.io:443
            objects.githubusercontent.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            packages.microsoft.com:443
            pool.ntp.org:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            release-assets.githubusercontent.com:443
            static.crates.io:443
            static.rust-lang.org:443
            time.cloudflare.com:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443
            www.google.com:443

      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: OpenBSD
        uses: vmactions/openbsd-vm@8a8dcdce9f08fdad40408162e8eca4057b811d7c # v1.2.7
        with:
          usesh: true
          sync: rsync
          copyback: false
          prepare: pkg_add curl rust
          run: cargo test --all-features

  alpine:
    name: Alpine
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            dl-cdn.alpinelinux.org:80
            fulcio.sigstore.dev:443
            github.com:443
            gitlab.alpinelinux.org:443
            index.crates.io:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            rekor.sigstore.dev:443
            static.crates.io:443
            static.rust-lang.org:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup
        uses: jirutka/setup-alpine@ae3b3ddba35054804fc4a3507b519fa7e8152050 # v1
        with:
          branch: edge

      - name: Run tests
        run: |
          apk add cargo
          cargo test --all-features
        shell: alpine.sh --root {0}

  arch:
    name: Arch
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            2.netbsd.pool.ntp.org:443
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            archlinux.org:443
            fulcio.sigstore.dev:443
            geo.mirror.pkgbuild.com:443
            github.com:443
            index.crates.io:443
            objects.githubusercontent.com:443
            openpgpkey.archlinux.org:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            static.crates.io:443
            static.rust-lang.org:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup
        uses: RangHo/setup-arch@19885eda0c0b0d1791e61e1d32f2552d42944b14 # main
        with:
          packages: "rust"

      - name: Run tests
        run: cargo test --all-features

  fedora:
    name: Fedora
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            admin.fedoraproject.org:443
            api.github.com:443
            github.com:443
            index.crates.io:443
            mirrors.fedoraproject.org:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run tests
        run: |
          dnf install -y rust cargo
          cargo test --all-features

  opensuse:
    name: OpenSUSE
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    container:
      image: opensuse/leap:latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            download.opensuse.org:443
            github.com:443
            index.crates.io:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run tests
        run: |
          zypper install -y rust cargo
          cargo test --all-features

  rocky:
    name: Rocky Linux
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            dl.rockylinux.org:443
            github.com:443
            index.crates.io:443
            mirrors.rockylinux.org:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run tests
        run: |
          dnf install -y rust cargo
          cargo test --all-features

  gentoo:
    name: Gentoo
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3:latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            distfiles.gentoo.org:443
            github.com:443
            index.crates.io:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run tests
        run: |
          emerge --sync
          emerge --ask n --verbose dev-lang/rust-bin
          cargo test --all-features

  slackware:
    name: Slackware
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    container:
      image: vbatts/slackware:latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            index.crates.io:443
            mirrors.slackware.com:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run tests
        run: cargo test --all-features
